    <header class="head">
        <div class="logo">

        <h1>Encrypt & DecGGG</h1>

    <!-- Input for uploading an image -->
    <div class="container">
    <article class="enc">
        <h5>Image Encryption</h5>
        <input class="inp" type="file" id="imageInput1" accept="image/*">
        <br>
        <br>
        <label>Key:</label>
        <input type="text" id="encryptionKey">
        <br>
        <button class= "btn" onclick="encryptAndDownload()">Encrypt</button>
    </article>  

    <article class="dec">
        <h5>Image Decryption</h5>
        <input class="inp" type="file" id="imageInput2" accept="image/*">
        <br>
        <br>
        <label>Key:</label>
        <input type="text" id="decryptionKey">
        <br>
        <button class= "btn" onclick="decryptAndDisplay()">Decrypt</button>
    </article>
    </div>
    

    <!-- Original and encrypted image containers -->
    
    <div class="image">
        <div class="img">
            <h2>Decrypted image</h2>
            <div class="org">
                <!-- <img id="originalImage" src="#" alt="Original Image"> -->
