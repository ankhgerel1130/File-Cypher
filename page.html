<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>File & Folder Encryption</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Fredoka:wght@600&family=Rubik:wght@700&display=swap" rel="stylesheet">

    <style>
        /* Password Strength Indicator */
        .strength-indicator {
            display: inline-block;
            margin-left: 10px;
            font-weight: bold;
        }
        .weak {
            color: red;
        }
        .moderate {
            color: orange;
        }
        .strong {
            color: green;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="main-container">
        <!-- Image Section -->
        <h3 class="toggle-heading" onclick="toggleSection('imageSection')">Image Encryption/Decryption</h3>
        <div id="imageSection" class="hidden">
            <div class="container">
                <article class="enc">
                    <h5>Image Encryption</h5>
                    <input class="inp" type="file" id="imageInput1" accept="image/*">
                    <label>Key:</label>
                    <input type="password" id="encryptionKey" oninput="checkPasswordStrength(this, 'imageKeyStrength')">
                    <span id="imageKeyStrength" class="strength-indicator"></span>
                    <button class="btn" onclick="encryptAndDownload()">Encrypt</button>
                </article>  

                <article class="dec">
                    <h5>Image Decryption</h5>
                    <input class="inp" type="file" id="imageInput2" accept="image/*">
                    <label>Key:</label>
                    <input type="password" id="decryptionKey" oninput="checkPasswordStrength(this, 'imageDecKeyStrength')">
                    <span id="imageDecKeyStrength" class="strength-indicator"></span>
                    <button class="btn" onclick="decryptAndDisplay()">Decrypt</button>
                </article>
            </div>
        </div>

        <!-- File Section -->
        <h3 class="toggle-heading" onclick="toggleSection('fileSection')">File Encryption/Decryption</h3>
        <div id="fileSection" class="hidden">
            <div class="container">
                <article class="file-enc">
                    <h5>File Encryption</h5>
                    <input class="inp" type="file" id="fileInput1">
                    <label>Key:</label>
                    <input type="password" id="fileEncryptionKey" oninput="checkPasswordStrength(this, 'fileEncKeyStrength')">
                    <span id="fileEncKeyStrength" class="strength-indicator"></span>
                    <button class="btn" onclick="encryptFile()">Encrypt File</button>
                </article>

                <article class="file-dec">
                    <h5>File Decryption</h5>
                    <input class="inp" type="file" id="fileInput2">
                    <label>Key:</label>
                    <input type="password" id="fileDecryptionKey" oninput="checkPasswordStrength(this, 'fileDecKeyStrength')">
                    <span id="fileDecKeyStrength" class="strength-indicator"></span>
                    <button class="btn" onclick="decryptFile()">Decrypt File</button>
                </article>
            </div>
        </div>

        <!-- Folder Section -->
        <h3 class="toggle-heading" onclick="toggleSection('folderSection')">Folder Encryption/Decryption</h3>
        <div id="folderSection" class="hidden">
            <div class="container">
                <article class="folder-enc">
                    <h5>Folder or ZIP File Encryption</h5>
                    <label>Select Folder(s) or ZIP File(s):</label>
                    <input type="file" id="folderZipInput" multiple webkitdirectory accept=".zip,">
                    <label>Key:</label>
                    <input type="password" id="folderEncryptionKey" oninput="checkPasswordStrength(this, 'folderEncKeyStrength')">
                    <span id="folderEncKeyStrength" class="strength-indicator"></span>
                    <button class="btn" onclick="encryptFolderOrZip()">Encrypt</button>
                </article>

                <article class="folder-dec">
                    <h5>Folder or ZIP File Decryption</h5>
                    <label>Select Encrypted Folder(s) or ZIP File(s):</label>
                    <input type="file" id="folderZipInputDecrypt" multiple webkitdirectory accept=".zip,">
                    <label>Key:</label>
                    <input type="password" id="folderDecryptionKey" oninput="checkPasswordStrength(this, 'folderDecKeyStrength')">
                    <span id="folderDecKeyStrength" class="strength-indicator"></span>
                    <button class="btn" onclick="decryptFolderOrZip()">Decrypt</button>
                </article>
            </div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <script>
        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            section.style.display = section.style.display === 'block' ? 'none' : 'block';
        }

        // Password Strength Checker
        function checkPasswordStrength(input, indicatorId) {
            const strengthIndicator = document.getElementById(indicatorId);
            const value = input.value;

            if (!value) {
                strengthIndicator.textContent = '';
                strengthIndicator.className = 'strength-indicator';
                return;
            }

            let strength = 0;

            // Password strength rules
            if (value.length >= 8) strength++;
            if (/[A-Z]/.test(value)) strength++;
            if (/[a-z]/.test(value)) strength++;
            if (/\d/.test(value)) strength++;
            if (/[@$!%*?&]/.test(value)) strength++;

            // Update indicator
            if (strength <= 2) {
                strengthIndicator.textContent = 'Weak';
                strengthIndicator.className = 'strength-indicator weak';
            } else if (strength <= 4) {
                strengthIndicator.textContent = 'Moderate';
                strengthIndicator.className = 'strength-indicator moderate';
            } else {
                strengthIndicator.textContent = 'Strong';
                strengthIndicator.className = 'strength-indicator strong';
            }
        }
    </script>
</body>
</html>
